<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/index.css" type="text/css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__walletstatus">
            <img class="sidebar__walletstatus__img" src="../icon/wallet-status.svg" alt="">
            <div class="sidebar__walletstatus__text">
                <h2 class="sidebar__walletstatus__text__detail sidebar__walletstatus__text__detail--grey">Wallet status</h2>
                <h3 class="sidebar__walletstatus__text__detail sidebar__walletstatus__text__detail--white">$230,000,000.00</h3>
            </div>
        </div>
        <hr class="sidebar__line sidebar__line--hundred" />
        <div class="sidebar__search">
            <img class="sidebar__search__img" src="../icon/search.svg" alt="">
            <input class="sidebar__search_submit" type="search" placeholder="Search">
        </div>
        <ul class="sidebar__menu">
            <li class="sidebar__menu__item sidebar__menu__item--choose"><img class="sidebar__menu__item__img" src="../icon/dashboard.svg" alt=""><a class="sidebar__menu__item__text" href="#">Dashboard</a></li>
            <li class="sidebar__menu__item sidebar__menu__item--nochoose"><img class="sidebar__menu__item__img" src="../icon/orders.svg" alt=""><a class="sidebar__menu__item__text" href="#">Orders</a></li>
            <li class="sidebar__menu__item sidebar__menu__item--nochoose"><img class="sidebar__menu__item__img" src="../icon/wallet-menu.svg" alt=""><a class="sidebar__menu__item__text" href="#">Wallet</a></li>
            <li class="sidebar__menu__item sidebar__menu__item--nochoose"><img class="sidebar__menu__item__img" src="../icon/messages.svg" alt=""><a class="sidebar__menu__item__text" href="#">Messages</a></li>
            <li class="sidebar__menu__item sidebar__menu__item--nochoose"><img class="sidebar__menu__item__img" src="../icon/inbox.svg" alt=""><a class="sidebar__menu__item__text" href="#">Inbox</a></li>
        </ul>
        <hr class="sidebar__line sidebar__line--seventeen" />
        <ul class="sidebar__menu">
            <li class="sidebar__menu__item sidebar__menu__item--resize sidebar__menu__item--nochoose"><img class="sidebar__menu__item__img" src="../icon/news.svg" alt=""><a class="sidebar__menu__item__text" href="#">News</a></li>
            <li class="sidebar__menu__item sidebar__menu__item--resize sidebar__menu__item--nochoose"><img class="sidebar__menu__item__img" src="../icon/settings.svg" alt=""><a class="sidebar__menu__item__text" href="#">Settings</a></li>
            <li class="sidebar__menu__item sidebar__menu__item--resize sidebar__menu__item--nochoose sidebar__menu__item--bottom"><img class="sidebar__menu__item__img" src="../icon/logout.svg" alt=""><a class="sidebar__menu__item__text" href="#">Logout</a></li>
        </ul>
    </div>
    <div class="mainbody">

    </div>
</body>
</html>
